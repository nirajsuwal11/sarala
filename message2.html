<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Congratulations, My Love!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f6d365, #fda085);
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 50px;
      border-radius: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      max-width: 600px;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #d81b60;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 30px;
    }

    .heart {
      font-size: 3rem;
      color: red;
      animation: heartbeat 1.2s infinite;
    }

    button {
      background: #d81b60;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background: #ad1457;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Congratulations, My Love! üéâ</h1>
    <p>You did it! I‚Äôm so incredibly proud of you. Your new job is just the beginning of even more amazing things to come!</p>
    <p>Keep shining and showing the world your brilliance. üíº‚ú®</p>
    <div class="heart">‚ù§Ô∏è</div>
    <button onclick="celebrate()">Celebrate üéä</button>
  </div>

  <!-- Confetti Canvas -->
  <canvas id="confetti-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>

  <!-- JavaScript -->
  <script>
    // Simple confetti
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function celebrate() {
      for (let i = 0; i < 200; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 50,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          tilt: Math.random() * 10 - 10
        });
      }
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.moveTo(p.x + p.tilt, p.y);
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.y += 2;
        p.tilt += Math.sin(p.y / 50);
        if (p.y > canvas.height) {
          particles.splice(i, 1);
          i--;
        }
      }
      if (particles.length > 0) {
        requestAnimationFrame(animateConfetti);
      }
    }
  </script>
</body>
</html>
