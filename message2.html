<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Congratulations, My Love!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f6d365, #fda085);
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1.5s ease;
      margin: 20px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #d81b60;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .heart {
      font-size: 2.5rem;
      color: red;
      animation: heartbeat 1.2s infinite;
    }

    button {
      background: #d81b60;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin: 10px;
    }

    button:hover {
      background: #ad1457;
      transform: scale(1.05);
    }

    .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
      background-size: cover;
      animation: float 10s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 25px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      button {
        padding: 12px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="https://cdn.pixabay.com/audio/2023/03/14/audio_3e7615f365.mp3" autoplay loop></audio>

  <div class="card">
    <h1>Congratulations, My Love! üéâ</h1>
    <p>You did it! I‚Äôm so incredibly proud of you. Your new job is just the beginning of even more amazing things to come!</p>
    <p>Keep shining and showing the world your brilliance. üíº‚ú®</p>
    <div class="heart">‚ù§Ô∏è</div>
    <button onclick="celebrate()">Celebrate üéä</button>
    <button onclick="goHome()">Back to Home üè°</button>
  </div>

  <canvas id="confetti-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index: 0;"></canvas>

  <!-- Floating flowers -->
  <script>
    // Background floating flowers
    for (let i = 0; i < 20; i++) {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = `${Math.random() * 100}%`;
      flower.style.animationDelay = `${Math.random() * 10}s`;
      flower.style.animationDuration = `${8 + Math.random() * 5}s`;
      document.body.appendChild(flower);
    }

    // Confetti effect
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function celebrate() {
      for (let i = 0; i < 200; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 50,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          tilt: Math.random() * 10 - 10
        });
      }
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.moveTo(p.x + p.tilt, p.y);
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.y += 2;
        p.tilt += Math.sin(p.y / 50);
        if (p.y > canvas.height) {
          particles.splice(i, 1);
          i--;
        }
      }
      if (particles.length > 0) {
        requestAnimationFrame(animateConfetti);
      }
    }

    function goHome() {
      window.location.href = "index.html"; // Change this to your real home page URL
    }

    // Auto-play music on load (some browsers block autoplay unless interacted)
    window.addEventListener("DOMContentLoaded", () => {
      const music = document.getElementById("bg-music");
      const playMusic = () => {
        music.play().catch(() => {}); // Avoid error if blocked
        document.removeEventListener("click", playMusic);
      };
      document.addEventListener("click", playMusic);
    });
  </script>
</body>
</html>
